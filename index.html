    <div id="access">
      <h1>ドット抜けチェッカー</h1>
      <br>
      <p>このページではお使いの<span class="device"></span>のディスプレイにドット抜けが無いか確認します。</p>
      <p>
        全画面になり、タップ・クリックをするとディスプレイの色が<br>
        「<span>白</span>→<span style="color: #f00;">赤</span>→<span style="color: #0f0;">緑</span>→<span style="color: #00f">青</span>→<span>黒</span>」に変わり、自動的にこの画面へ戻ります。
      </p>
      <p>
        デバイスによっては、正しく動作しないことがあります。<br>
        <a href="https://github.com/null8r/dot-checker/issues" rel="noopener noreferrer">Issues</a>よりお知らせください。
      </p>

      <div id="access-button">
        <button id="ok" onclick="accessNow()">アクセスする</button>
        <button id="ng" onclick="history.back(); return false;">前のページに戻る</button>
      </div>
